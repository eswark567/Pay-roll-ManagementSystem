<!DOCTYPE html>
<html>
<head>
  <title>My Payroll Management System - Show Salary</title>
  <style>
    body {
      background-color: #f5f5f5;
      color: #333;
      font-family: Arial, sans-serif;
      animation: gradientAnimation 10s infinite alternate;
      position: relative;
      overflow: hidden;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 40px;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .salary-details {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    .salary-details h3 {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .salary-details p {
      margin-bottom: 10px;
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: floatAnimation 6s linear infinite;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    @keyframes floatAnimation {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-100px);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="particles"></div> <!-- Add particles container -->

  <div class="container">
    <h1>Employee Salary Details</h1>

    <div class="salary-details">
      <h3>Employee ID: {{ data.EmployeeID }}</h3>
      <p>Total Salary: {{ data.TotalSalary }}</p>
    </div>
  </div>
</body>
</html>
